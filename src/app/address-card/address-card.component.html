<div class="container">
<div class="panel panel-primary">
    <div class="panel-heading">CARD</div>
    <div class="panel-body">
	<h2>{{ user.name }}</h2>
	<h3>{{ user.title }}</h3>
	<p>{{ user.address }}</p>
	<div *ngIf="user.phone.length>0">
		<p>Phone:</p>
		<p *ngFor="let phoneNumber of user.phone">{{ phoneNumber }}</p>
	</div>
	</div>
</div>
</div>
